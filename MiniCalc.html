<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #style{
            padding-top: 20px;
            margin-left: 20px;
        }
        button{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <input type="number" id ="num1" placeholder="Enter 1st Number">
    <input type="number" id ="num2" placeholder="Enter 2nd Number">
    <div id="style">
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
    </div>
</body>
<script>
    let a=document.getElementById("num1")
    let b=document.getElementById("num2")
    
    function add(){
        let c=+a.value
        let d=+b.value
        alert(c+d);
    }
    function sub(){
        let c=+a.value
        let d=+b.value
        alert(c-d);
    }
    function mul(){
        let c=+a.value
        let d=+b.value
        alert(c*d);
    }
    function div(){
        let c=+a.value
        let d=+b.value
        alert(c/d);
    }
</script>
</html>
